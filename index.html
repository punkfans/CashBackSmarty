<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
		<title>Title</title>

		<script src="node_modules/angular/angular.min.js"></script>
		<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="./node_modules/angular-messages/angular-messages.min.js"></script>
		<script src="./node_modules/angular-material/angular-material.min.js"></script>

		<script src="./app.js"></script>
		<script src="result.directive.js"></script>
	</head>
	<body ng-app="app" ng-controller="main">
		<div ng-cloak>
			<md-content class="md-padding">
				<md-nav-bar
						md-selected-nav-item="currentNavItem"
						nav-bar-aria-label="navigation links">
					<md-nav-item md-nav-click="goto('result')" name="result">
						Result
					</md-nav-item>
					<md-nav-item md-nav-click="goto('myCards')" name="myCards">
						My Cards
					</md-nav-item>
					<md-nav-item md-nav-click="goto('feedBack')" name="feedBack">
						Feed Back
					</md-nav-item>
				</md-nav-bar>
				<div class="ext-content">
					<result></result>
					External content for `<span>{{currentNavItem}}</span>`.
				</div>

			</md-content>
		</div>
	</body>
</html>
